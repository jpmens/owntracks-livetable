<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="icons/favicon.ico">
    <title>OwnTracks Table</title>

    <link href="style.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="vendor/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="vendor/jquery.js"></script>
    <script type="text/javascript" charset="utf8" src="vendor/jquery-ui.min.js"></script>
    <script type="text/javascript" charset="utf8" src="vendor/jquery.dataTables.js"></script>

    <script type="text/javascript" src="vendor/mqttws31.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="mqttfuncs.js"></script>

<script type="text/javascript">
var tab;
$(document).ready( function () {
    var counter = 0;
    tab = $('#table_id').DataTable({
    	paging: false,
	scrollY: 400,
	searching: false,
	ordering: false,
	autoWidth: false,
	columnDefs: [
		{
			"name" : "topic",
			"title" : "foFOOOO",
			"targets" : [0],
			"visible" : config.topic_visible,
		},
		{
			"name": "status",
			"title":  "StaaaaTUS",
			"targets": 1,
			"render" : function(data, type, row) {
					return data;
				   }
		},
		{ className: "car", "targets" : [2] },
		{ className: "vel", "targets" : [3] },
		{ className: "alt", "targets" : [4] },
		{ className: "cog", "targets" : [5] },
		{ className: "latlon", "targets" : [6] },
		{ className: "tstamp", "targets" : [7] },
		{ className: "weather", "targets" : [8] },
		{ className: "temp", "targets" : [9] },
		{ className: "loc", "targets" : [10] }
	]
    });

    $('a.toggle-vis').on('click', function (e) {
    	e.preventDefault();
	// Get column API object
	var column = tab.column( $(this).attr('data-column') );
	column.visible( ! column.visible() );
    });

    MQTTconnect();
});
</script>

</head>
<body>

<div>
Toggle: <a href="#" class="toggle-vis" data-column="0">Topic</a> - <a href="#" class="toggle-vis" data-column="6">LatLon</a>
</div>

<div>
<table id="table_id" class="display compact hover" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th id='topic' align='left' >topic</th>		<!-- 0 -->
            <th id='status' align='left' >s</th> <!-- status -->	<!-- 1 -->
            <th align='center' >vehicle</th>		<!-- 2 -->
            <th align='right' >kmh</th>		<!-- 3 -->
            <th align='right' >alt</th>			<!-- 4 -->
            <th align='left' >cog</th>			<!-- 5 -->
            <th align='left' >latlon</th>		<!-- 6 -->
            <th align='left' >time</th>			<!-- 7 -->
            <th align='right' >weather</th>		<!-- 8 -->
            <th align='right' >c</th>			<!-- 9 -->
            <th align='left' >location</th>		<!-- 10 -->
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</div>

</body>
</html>
